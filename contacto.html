<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Programador de citas medicas</title>
</head>
<body>
  <h1 style="text-align: center;">Contacto</h1>
  <p></p>
 <form>
  <fieldset >

    <label for="fname">Nombre:</label>
<input    required type="text"   name="fname"><br>
<br>

<label for="fname">Número de teléfono:</label>
<input  required  type="text" name="fname"><br>
<br>

    <label for="fname">Dirección de correo electrónico:</label>
<input type="email" name="fname"><br>
<br>

  <label for="fname">Mensaje:</label>
<input type="text" name="fname"><br>
<br>

  </fieldset> <br>

  <p> Encuesta:</p>

  <fieldset>
    

    <label for="fname">¿De qué otro país le gustaría saber de su cocina?</label>
    <br>

<input type="radio" name="motivo" value="1">Japón

<br>

<input type="radio" name="motivo" value="2">Italia

<br>

<input type="radio" name="motivo" value="3">China

<br>

<input type="radio" name="motivo" value="4">Estados Unidos
 <br>
<br>
 <label for="fname">Otro:</label>
<input type="text" name="fname"><br>

<br>


<p>¿Que tanto le gusta cocinar del 0 al 10? </p>

<label for="fname"></label>
<input type="range"  min="0"  max="10"  step="0.5"  value="5"   name="fname"><br>
<br>

    <label for="fname">Fecha </label>
<input   required type="date" name="fname"><br>
<br>

 
<br>



  </fieldset>
  

 </form>
<br>

 <input type="submit" value="Enviar">
